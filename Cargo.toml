[package]
name = "aigitcommit"
version = "1.3.0"
edition = "2024"
description = "A simple git commit message generator by OpenAI compaction model."
license = "MIT"
readme = "README.md"
keywords = ["git", "openai", "tools"]
authors = ["mingcheng<mingcheng@apache.org"]
repository = "https://github.com/mingcheng/aigitcommit"
homepage = "https://github.com/mingcheng/aigitcommit"
exclude = ["assets/*", "hooks/*"]

[dependencies]
reqwest = { version = "0.12.12", features = [
    "json",
    "stream",
    "socks",
    "blocking",
    "multipart",
    "http2",
    "charset",
    "rustls-tls",
] }
askama = "0.12.1"
async-openai = "0.27"
git2 = "0.20"
tokio = { version = "1.43.0", features = ["full"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
log = "0.4"
strum = "0.27.1"
strum_macros = "0.27.1"
dialoguer = "0.10"
clap = { version = "4.5", features = ["derive", "env"] }
tracing = "0.1"
tracing-subscriber = "0.3"
arboard = "3.4"

[[bin]]
name = "aigitcommit"
path = "src/main.rs"
